<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mystic Vibes</title>

    <!-- Enlace a Bootstrap para estilos y diseño responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace a FontAwesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="../static/css/login.css">

    <!-- Script para la lógica de inicio de sesión -->
    <script src="../javascript/login.js" defer></script>
</head>
<body>

    <!-- Contenedor principal del formulario de inicio de sesión -->
    <div class="contenedorInicioSesion">
        <h2>Iniciar Sesión</h2>

        <!-- Caja de alerta para mostrar mensajes de error o éxito -->
        <div id="cajaAlerta" class="alert d-none"></div>

        <!-- Formulario de inicio de sesión -->
        <form id="formularioInicioSesion">
            <div class="mb-3">
                <!-- Campo para ingresar el correo electrónico -->
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <!-- Campo para ingresar la contraseña -->
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
            </div>

            <!-- Botón para enviar el formulario e iniciar sesión -->
            <button type="submit" class="btn botonPersonalizado w-100">Entrar</button>
        </form>

        <!-- Enlace para registrarse si el usuario no tiene cuenta -->
        <p class="mt-3">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

</body>
</html>
