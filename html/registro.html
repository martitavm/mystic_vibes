<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mystic Vibes</title>
    
    <!-- Enlazamos las hojas de estilo externas para dar formato a la página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap para diseño responsivo -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="../static/css/registro.css">
    
    <!-- Enlazamos el archivo JavaScript para la funcionalidad del registro -->
    <script defer src="../javascript/registro.js"></script>
</head>
<body>
    <!-- Contenedor principal del formulario de registro -->
    <div class="contenedor-registro">
        <!-- Título de la sección de registro -->
        <h2>Registro de Usuario</h2>
        
        <!-- Caja de alerta para mostrar mensajes de error o éxito (oculta por defecto) -->
        <div id="cajaAlerta" class="alert" style="display: none;"></div>

        <!-- Formulario de registro -->
        <form id="formularioRegistro">
            <!-- Campo para ingresar el nombre completo -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            
            <!-- Campo para ingresar el correo electrónico -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
            </div>
            
            <!-- Campo para ingresar la contraseña -->
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Crea una contraseña" required>
            </div>
            
            <!-- Campo para confirmar la contraseña -->
            <div class="mb-3">
                <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmarContrasena" placeholder="Repite tu contraseña" required>
            </div>
            
            <!-- Botón para enviar el formulario de registro -->
            <button type="submit" class="btn btn-personalizado w-100">Registrarse</button>
        </form>

        <!-- Enlace para los usuarios que ya tienen cuenta para iniciar sesión -->
        <p class="mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
