<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Vibes - Calcular Carta Astral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/css/calcular_carta_astral.css">
</head>

<body>

    <!-- Barra superior de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-top">
        <div class="container-fluid">
            <!-- Enlace del logo o nombre de la marca -->
            <a class="navbar-brand" href="#">Mystic Vibes</a>

            <!-- Carrito y Usuario -->
            <ul class="navbar-nav ms-auto">
                <!-- Enlace al carrito de compras -->
                <li class="nav-item">
                    <!-- Ícono de carrito de compras y contador de productos -->
                    <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i>
                        <!-- Contador de productos en el carrito -->
                        <span class="badge bg-danger">0</span>
                    </a>
                </li>
                <!-- Menú desplegable para el usuario -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-user-circle"></i> <span id="userName">Mi cuenta</span>
                    </a>
                    <!-- Opciones del menú desplegable -->
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <!-- Opción para iniciar sesión -->
                        <li><a class="dropdown-item" href="login.html" id="loginOption">Iniciar sesión</a></li>
                        <!-- Opción para cerrar sesión (oculta por defecto) -->
                        <li><a class="dropdown-item d-none" href="#" id="logoutOption">Cerrar sesión</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Línea divisora entre la barra superior y la barra de navegación principal -->
    <div class="navbar-divider"></div>

    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-main">
        <div class="container-fluid">
            <!-- Menú de navegación principal -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <!-- Enlace a la página de inicio -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <!-- Enlace al horóscopo -->
                    <li class="nav-item">
                        <a class="nav-link" href="calcular_carta_astral.html">Horóscopo</a>
                    </li>
                    <!-- Enlace a la compatibilidad zodiacal -->
                    <li class="nav-item">
                        <a class="nav-link" href="compatibilidad.html">Compatibilidad Zodiacal</a>
                    </li>
                    <!-- Enlace al tarot 'Sí o No' -->
                    <li class="nav-item">
                        <a class="nav-link" href="tirada.html">Tarot Sí o No</a>
                    </li>
                    <!-- Enlace a la numerología -->
                    <li class="nav-item">
                        <a class="nav-link" href="numerologia.html">Numerología</a>
                    </li>
                    <!-- Enlace a la página de cursos -->
                    <li class="nav-item">
                        <a class="nav-link" href="cursos.html">Cursos</a>
                    </li>
                    <!-- Enlace a la tienda -->
                    <li class="nav-item">
                        <a class="nav-link" href="tienda.html">Tienda</a>
                    </li>
                </ul>

                <!-- Formulario de búsqueda a la derecha -->
                <form class="d-flex ms-auto">
                    <!-- Campo de búsqueda -->
                    <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                    <!-- Botón de búsqueda con ícono -->
                    <button class="btn btn-custom ms-2" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>


    <!-- Sección de la Carta Astral -->
    <section id="carta-astral" class="container my-5">
        <h1>Descubre tu Carta Astral</h1>

        <!-- Entrada de fecha de nacimiento -->
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" required>
        <!-- Aquí pedimos la fecha de nacimiento para el cálculo de la carta astral -->

        <!-- Entrada de hora de nacimiento -->
        <label for="hora-nacimiento">Hora de Nacimiento (HH:MM):</label>
        <input type="time" id="hora-nacimiento" required>
        <!-- Aquí pedimos la hora de nacimiento para un cálculo más preciso -->

        <!-- Botón para calcular el horóscopo -->
        <button onclick="calcularHoroscopo()">Calcular Horóscopo</button>
        <!-- Al hacer clic, se ejecuta la función para calcular el horóscopo -->

        <!-- Resultado de la consulta -->
        <div id="resultado"></div>
        <!-- Aquí mostraremos el resultado del cálculo realizado -->
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Mystic Vibes | <a href="#">Política de Privacidad</a> | <a href="#">Términos de Servicio</a></p>
        <!-- Aquí dejamos los enlaces a la política de privacidad y los términos de servicio -->
    </footer>

    <!-- Scripts -->
    <script src="../javascript/calcular_carta_astral.js"></script>
    <!-- Aquí incluimos el script para calcular la carta astral -->
    <script src="../javascript/index.js"></script>
    <!-- Aquí incluimos el script para funcionalidades generales de la página -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Scripts de Bootstrap para que las funcionalidades del menú y otros componentes funcionen correctamente -->
</body>


</html>
